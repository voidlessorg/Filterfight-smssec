<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConfigNegar Encoder/Decoder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="manifest" href="manifest.json" />

</head>

<body>
  <div class="container">
    <button id="install-btn" hidden>نصب برنامه</button>
    <header>
      <h1> کانفیگ‌نگار (فیلترفایت)</h1>
    </header>
    <div class="tabs">
      <button class="tab-button active" data-tab="encode">رمزنگاری</button>
      <button class="tab-button" data-tab="decode">رمزگشایی</button>
    </div>
    <div class="content">
      <div id="encode" class="tab-content active">
        <textarea id="encode-input" placeholder="پیام یا کانفیگ را وارد کن"></textarea>
        <div class="result-box">
          <pre id="encode-output"></pre>
        </div>
        <button id="encode-copy">کپی</button>
      </div>
      <div id="decode" class="tab-content">
        <textarea id="decode-input" placeholder="پیام کانفیگ‌نگاری‌شده رو وارد کن"></textarea>
        <div class="result-box">
          <pre id="decode-output"></pre>
        </div>
        <button id="decode-copy">کپی</button>
      </div>
    </div>
  </div>
<hr>
<p align="center">
  © تمامی حقوق محفوظ است — ConfigNegar
</p>
  <script src="script.js"></script>
</body>

</html>
